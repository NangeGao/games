<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snaker</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div id="main">
		<div id="wrapper"></div>
		<div class="score-wrapper">
			<h2>Scores: <span id="score"></span></h2>
			<fieldset>
				<legend>Speed:</legend>
				<div>
					<input type="radio" name="speed" id="rocket" value="50">
					<label for="rocket">🚀一样快</label>
				</div>
				<div>
					<input type="radio" name="speed" id="super-fast" value="80">
					<label for="super-fast">超级快</label>
				</div>
				<div>
					<input type="radio" name="speed" id="very-fast" value="130">
					<label for="very-fast">非常快</label>
				</div>
				<div>
					<input type="radio" name="speed" id="faster" value="250">
					<label for="faster">很快</label>
				</div>
				<div>
					<input type="radio" name="speed" id="fast" value="400">
					<label for="fast">较快</label>
				</div>
				<div>
					<input type="radio" name="speed" id="normal" value="500" checked>
					<label for="normal">正常速度</label>
				</div>
				<div>
					<input type="radio" name="speed" id="slow" value="600">
					<label for="slow">较慢</label>
				</div>
				<div>
					<input type="radio" name="speed" id="slower" value="800">
					<label for="slower">很慢</label>
				</div>
				<div>
					<input type="radio" name="speed" id="very-slower" value="1000">
					<label for="very-slower">非常慢</label>
				</div>
				<div>
					<input type="radio" name="speed" id="super-slower" value="1500">
					<label for="super-slower">超级慢</label>
				</div>
				<div>
					<input type="radio" name="speed" id="snail" value="2000">
					<label for="snail">🐌一样慢</label>
				</div>
			</fieldset>

			<button id="start">Start</button>
			<button id="refresh" style="display: none;">Refresh</button>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="./main.js"></script>
</body>
</html>
