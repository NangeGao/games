<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mini Games</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul.list {
			display: flex;
			padding: 20px;
			justify-content: center;
			align-items: center;
		}
		ul.list li {
			background: #ffffe4;
		}
		ul.list li a {
			display: block;
			border: 1px solid #ccc;
			border-radius: 5px;
			text-decoration: none;
			color: #090;
			font-size: 24px;
		}
		ul.list li a img {
			display: block;
			width: 200px;
			height: 200px;
		}
		ul.list li a span {
			display: none;
			line-height: 3em;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>
			<a href="./2048/index.html">
				<img src="./2048/2048.png" alt="2048" />
				<span>2048</span>
			</a>
		</li>
	</ul>
</body>
</html>
